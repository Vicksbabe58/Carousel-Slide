<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300&family=Nanum+Gothic:wght@700;800&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Carasol-Slide</title>
  </head>
  <body>
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade carousel-dark"
      data-bs-ride="carousel"
    >
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide-to="3"
          class="active"
          aria-current="true"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide-to="4"
          class="active"
          aria-current="true"
          aria-label="Slide 5"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide-to="5"
          class="active"
          aria-current="true"
          aria-label="Slide 6"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img
            src="./Pictures/Abacha.jpg"
            class="d-block min-vh-100 w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h3>Local Dishes</h3>
            <p>Abacha</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="./Pictures/Assorted meat.jpg"
            class="d-block min-vh-100 w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h3>Local Dishes</h3>
            <p>Assorted Meat</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="./Pictures/okrosoup-1.jpg"
            class="d-block min-vh-100 w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h3>Local Dishes</h3>
            <p>Okro Soup</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="./Pictures/Amala and ewedu.jpg"
            class="d-block min-vh-100 w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h3>Local Dishes</h3>
            <p>Amala and Ewedu</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="./Pictures/Ewa-Agoyin.jpg"
            class="d-block min-vh-100 w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h3>Local Dishes</h3>
            <p>Ewa Agoyin</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="./Pictures/Jollof_Rice_with_Stew_1.jpg"
            class="d-block min-vh-100 w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h3>Local Dishes</h3>
            <p>Jollof Rice</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev icon"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon next-icon"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next icon"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon next-icon"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
